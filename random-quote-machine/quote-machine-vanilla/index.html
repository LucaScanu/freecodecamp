<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Random Quote Machine</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <!-- Latest compiled and minified JavaScript -->
  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->
  <script src="js/app.js"></script>
  <script src="https://use.fontawesome.com/9292403b60.js"></script>
</head>
<body>

  <div class="container">
    <div class="quote" id="quotedDisplay">
      <i class="fa fa-quote-left" aria-hidden="true"></i>
      Our enemies are innovative and resourceful, and so are we. They never stop thinking about new ways to harm our country and our people, and neither do we.<i class="fa fa-quote-right" aria-hidden="true"></i>
      <p id="author">- George W. Bush</p>
    </div>
    <div id="twitter">
      <a target="_blank" id="tweet-quote">
        <i class="fa fa-twitter fa-inverse fa-lg" aria-hidden="true">
        </i></a>
    </div>
    <div class="button">
      <span><button id="button">New Quote</button></span>
    </div>
  </div>
</body>
</html>
