<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Wikipedia page</title>
  <!-- Latest compiled and minified CSS -->
  <link href="https://fonts.googleapis.com/css?family=Goudy+Bookletter+1911" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <!-- Latest compiled and minified JavaScript -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <script src="js/app.js"></script>
</head>
<body>
  <div class="container">

    <div class="image">
      <img src="https://upload.wikimedia.org/wikipedia/commons/d/de/Wikipedia_Logo_1.0.png" alt="wikipedia logo">
    </div>
    <div class="header">
      <h1>Wikipedia Search API</h1>
    </div>

    <div class="input">
      <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
          <div class="input-group">
            <input type="text" class="form-control" id="keyword" value=""  placeholder="Search for...">
            <span class="input-group-btn">
              <button type="button" class="btn btn-primary" id="button">Search</button>
            </span>
          </div>
        </div>
        <div class="col-md-3">
        </div>
      </div>
      <br>
      <a href="https://en.wikipedia.org/wiki/Special:Random" target="blank"><button type="button" class="btn btn-success">Surprise Me!</button></a>
    </div>
  </div>
  <div class="content-group">
    <ul class="content">

    </ul>
  </div>

</body>
</html>
